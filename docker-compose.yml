version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pokerthing-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    command: ["sleep", "infinity"]

  prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokerthing-prod
    ports:
      - "8080:80"
    restart: unless-stopped
