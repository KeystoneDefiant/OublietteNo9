version: '3.8'

services:
  dev:
    name: oubliette-number-9-poker-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: oubliette-number-9-poker-dev
    ports:
      - '5173:5173'
      - '5174:5174'
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=5173
      - VITE_HMR_PROTOCOL=ws
    stdin_open: true
    tty: true
    command: ['npm', 'run', 'dev']

  prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokerthing-prod
    ports:
      - '8080:80'
    restart: unless-stopped
